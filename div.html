

<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <link rel="stylesheet" href="div.css">
    <script>
        function myFunction(){
            document.getElementById("meuid").innerHTML ="Mudou o parágrafo!!!";
        }
    
    </script>
</head>
<body>


    <h2>JavaScript no Head da Página</h2>
    <p id="meuid">UM PARÁGRAFO NORMAL</p>
    <button type="button" onclick="myFunction()">CLIQUE AQUI!!!!</button>

</body>
</html>
